scenario:
    climatic_years: 'all' # either list of years or 'all'. If 'all' climatic_year_from/to must be given
    target_years: [2030] #, 2030]
    climatic_year_from: 1985
    climatic_year_to: 2016

climatic_data_sources: [ # climatic data source additionally to PECD \in ['Reading', 'ninja']
    "ninja",
    'Reading'
]

solve:
    solve: true

model: pypsa
